# action 的名称
name: github

# 触发条件：在 push 到 master 分支后
on:
  push:
    branches:
      - master

# 任务
jobs:
  build-and-deploy:
    # 服务器环境：最新版 Ubuntu
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: 拉取代码
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: 安装node
        uses: actions/setup-node@v1
        with:
          node-version: "20.0.0"
      # 生成静态文件
      - name: 安装依赖
        run: npm install
      - name: 打包
        run: npm run build
      # 部署到 GitHub Pages
      - name: 部署
        # 使用别人写好的一个 action
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          # 这里的 ACCESS_TOKEN 名字需要和下文中的相对应
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          # 打包后的文件部署到哪个分支上
          BRANCH: gh-pages
          # 打包后的文件在哪里
          FOLDER: abstract-umi
